name: Bug Report
description: File a bug report
title: "[BUG] "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        ## Context
        Please provide any relevant context about the problem.
  - type: textarea
    id: context
    attributes:
      label: Context
      description: Detailed explanation of the context in which the bug occurred.
      placeholder: Describe the context here...
    validations:
      required: true
  - type: markdown
    attributes:
      value: |
        ## Description
        A clear and concise description of what the bug is.
  - type: textarea
    id: description
    attributes:
      label: Description
      description: Detailed description of the bug.
      placeholder: Describe the bug here...
    validations:
      required: true
  - type: markdown
    attributes:
      value: |
        ## Acceptance Criteria
        Define the criteria that must be met for this issue to be resolved.
  - type: textarea
    id: acceptance_criteria
    attributes:
      label: Acceptance Criteria
      description: Specific criteria that need to be fulfilled.
      placeholder: List the acceptance criteria here...
    validations:
      required: true